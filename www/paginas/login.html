<body id="login">
    <!-- Spinner -->
    <div class="box-spinner">
        <div class="spinner">
            <div class="loader"></div>
        </div>
    </div>
    <!-- Fim Spinner -->
    <div class="wrapper">
        <div class="card login" data-color="aqua" data-image="../assets/img/sidebar-1.jpg">
            <div>
                <div class="logo">
                    <img src="../assets/img/logo.png" width="230" class="simple-text">
                </div>
                <div class="card-content">
                    <div class="form-group">
                        <div class="form-group label-floating">
                            <label class="control-label" for="user">Login</label>
                            <input type="text" class="form-control" id="user" name="user">
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label" for="password">Senha</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div style="width:100%; display:flex">
                            <button type="button" id="entrar" class="btn btn-primary btn-entrar">ENTRAR</button>
                        </div>
                        <div style="width:100%;text-align:center; margin: 10px 0 0 0">
                            <a href="#" id="recSenha">Esqueci minha senha</a>
                            <input type="text" id="log"></input>
                            <div id="codigo"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
