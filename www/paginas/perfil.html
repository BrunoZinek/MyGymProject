<head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>My Gym</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="../assets/css/material-dashboard.css?v=1.2.0" rel="stylesheet" />
    <!--  CSS -->
    <link href="../assets/css/geral.css" rel="stylesheet" />
    <link href="../assets/css/perfil.css" rel="stylesheet" />

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>

</head>

<body>
    <!-- Spinner -->
    <div class="box-spinner">
        <div class="spinner">
            <div class="loader"></div>
        </div>
    </div>
    <!-- Fim Spinner -->
    <div class="wrapper">
        <!--INICIO DA BARRA LATERAL-->
        <div class="sidebar" data-color="aqua" data-image="../assets/img/sidebar-1.jpg">
            <div class="logo">
                <a href="home.html" title="Página Inicial">
                    <a href="home.html" title="Página Inicial">
                        <img src="../assets/img/logo.png" width="230" class="simple-text">
                    </a>
            </div>
            <!--INICIO DO MENU-->
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li class="active">
                        <a href="perfil.html">
                            <i class="material-icons">person</i>
                            <p>PERFIL</p>
                        </a>
                    </li>
                    <li>
                        <a href="treinos.html">
                            <i class="material-icons">fitness_center</i>
                            <p>TREINOS</p>
                        </a>
                    </li>
                    <li>
                        <a href="evolucao.html">
                            <i class="material-icons">trending_up</i>
                            <p>EVOLUÇÃO</p>
                        </a>
                    </li>
                    <li>
                        <a href="agenda.html">
                            <i class="material-icons text-gray">date_range</i>
                            <p>AGENDA</p>
                        </a>
                    </li>
                    <li>
                        <a href="mensalidade.html">
                            <i class="material-icons">monetization_on</i>
                            <p>MENSALIDADE</p>
                        </a>
                    </li>
                    <li>
                        <a href="sobre.html">
                            <i class="material-icons">info_outline</i>
                            <p>SOBRE</p>
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="sair()">
                            <i class="material-icons">exit_to_app</i>
                            <p>LOGOUT</p>
                        </a>
                    </li>
                </ul>
            </div>
            <!--FIM DO MENU-->
        </div>
        <!--FIM DA BARRA LATERAL-->
        <div class="main-panel">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-plain">
                            <div class="card-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <h4 class="title">PERFIL</h4>
                            </div>
                            <div class="card card-profile form-group">
                                <table>
                                    <tr>
                                        <td rowspan="3" style="width:30%">
                                            <div class="card-avatar">
                                                <a href="#">
                                                    <img class="img" id="avatar" width="80px" />
                                                </a>
                                            </div>
                                            <div>
                                                <button class="btn btn-primary" id="btnUpload">Trocar Foto</button>
                                                <input name="upload" id="upload" type="file" accept=".jpg" disabled>
                                            </div>
                                        </td>
                                        <th>
                                            <label>Nome:</label>
                                        </th>
                                        <td>
                                            <input id="iptNome" type="text" class="form-control disabled" disabled>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <label>Dt de Nasc.:</label>
                                        </th>
                                        <td>
                                            <input id="iptDtNasc" type="text" class="form-control disabled" disabled>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <label>Email:</label>
                                        </th>
                                        <td>
                                            <input id="iptEmail" name="email" type="email" class="form-control email disabled" disabled>
                                        </td>
                                    </tr>
                                </table>
                                <table class="table endereco">
                                    <div id="divCel">
                                        <label for="celular">Celular:</label>
                                        <input id="celular" name="celular" type="phone" class="form-control disabled" disabled>
                                    </div>
                                    <div id="divCep">
                                        <label for="cep">CEP:</label>
                                        <input id="cep" name="cep" type="number" class="form-control disabled" disabled>
                                    </div>
                                    <div id="divEndereco">
                                        <label for="endereco">Endereco:</label>
                                        <input id="endereco" name="endereco" type="text" class="form-control" disabled>
                                    </div>
                                    <div id="divBairro">
                                        <label for="bairro">Bairro:</label>
                                        <input id="bairro" name="bairro" type="text" class="form-control" disabled>
                                    </div>
                                    <div id="divCidade">
                                        <label for="cidade">Cidade:</label>
                                        <input id="cidade" name="cidade" type="text" class="form-control" disabled>
                                        <label for="estado">Estado:</label>
                                        <input id="estado" name="estado" type="text" class="form-control" disabled>
                                    </div>
                                </table>
                                <div id="exibeMedidas">
                                    <button id="btnExibirMedidas" class="btn btn-primary">Exibir Medidas</button>
                                </div>
                                <div id="tabelaMedidas" style="display:none">
                                    <table class="table medidas">
                                        <tr>
                                            <th>
                                                <label>Altura:</label>
                                            </th>
                                            <td>
                                                <span id="altura">
                                            </td>
                                            <th>
                                                <label>Peso:</label>
                                            </th>
                                            <td>
                                                <span id="peso">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>
                                                <label>IMC:</label>
                                            </th>
                                            <td>
                                                <span id="imc">
                                            </td>
                                            <th>
                                                <label>Gordura:</label>
                                            </th>
                                            <td>
                                                <span id="gordura">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th colspan="4">
                                                <h4>
                                                    <label>
                                                        <strong> Medidas</strong>
                                                    </label>
                                                </h4>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th>
                                                <label>Biceps:</label>
                                            </th>
                                            <td>
                                                <span id="biceps">
                                            </td>
                                            <th>
                                                <label>Antebraço:</label>
                                            </th>
                                            <td>
                                                <span id="antebraco">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>
                                                <label>Peito:</label>
                                            </th>
                                            <td>
                                                <span id="peito">
                                            </td>
                                            <th>
                                                <label>Abdomen:</label>
                                            </th>
                                            <td>
                                                <span id="abdomen">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>
                                                <label>Quadril:</label>
                                            </th>
                                            <td>
                                                <span id="quadril">
                                            </td>
                                            <th>
                                                <label>Panturrilha:</label>
                                            </th>
                                            <td>
                                                <span id="panturrilha">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>
                                                <label>Coxa:</label>
                                            </th>
                                            <td>
                                                <span id="coxa">
                                            </td>
                                            <th>
                                                <label>Pescoço:</label>
                                            </th>
                                            <td>
                                                <span id="pescoco">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <label>Data de Matrícula:</label>
                                            </td>
                                            <td colspan="2">
                                                <span id="dtMatric">
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <button id="btnEditar" type="button" class="btn btn-primary">EDITAR</button>
                                <button id="btnSalvar" type="button" class="btn btn-primary" style="display:none">SALVAR</button>
                                <button id="btnAltSenha" type="button" class="btn btn-primary">ALTERAR SENHA</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
